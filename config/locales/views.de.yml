      terms_and_conditions:
        body: |
          Zweck von "where2help" (w2h) ist es, den Bedarf von flüchtlingsbetreuenden Organisationen/Initiativen an freiwilligen Hilfsleistungen für potentielle freiwillige HelferInnen übersichtlich darzustellen.

          Ziel ist es, durch die Nutzung von w2h den Bedarf der flüchtlingsbetreuenden Organisationen/Initiativen und das Angebot der freiwilligen HelferInnen optimal zusammenzuführen.

          Betreiber von w2h ist der Fonds Soziales Wien (FSW).

          Der Betreiber übernimmt keine Haftung für die von den NutzerInnen erzeugten Inhalte.

          Um w2h zu nutzen, ist eine Registrierung erforderlich.

          Durch die Registrierung stimmen Sie zu, dass Ihre bekanntgegebenen Daten (Daten zu Ihrer Person) zu den eingangs angeführten Zwecken verarbeitet und an registrierte NutzerInnen übermittelt werden. Ebenso erklären Sie sich im Zusammenhang mit Ihrer freiwilligen Tätigkeit, speziell im Fall akuter Hilfseinsätze, mit der Zusendung von Informationen an Ihre Organisation/Initiative einverstanden.

          Aufgrund der Registrierung bei w2h sind freiwillige HelferInnen während der Ausübung ihrer freiwilligen Tätigkeit unfall- und haftpflichtversichert. Davon ausgenommen sind berufliche oder entgeltliche Tätigkeiten und freiwillige Einsätze im Rahmen eines Vereines oder einer Organisation/Initiative, welche über eine eigene Unfall- und Haftpflichtversicherung für Freiwillige verfügen. Organisationen/Initiativen verpflichten sich, alle Einsätze mit Namen der Freiwilligen, Einsatzort, Tätigkeit, Datum und Uhrzeit zu erfassen sowie im Schadensfall unverzüglich Meldung an den Betreiber zu erstatten und die Einsatzdaten an <a href="mailto:contact@where2help.wien" target="_blank">contact@where2help.wien</a> zu übermitteln.

          Der FSW behält sich das Recht vor, Organisationen/Initiativen aus wichtigen Gründen nicht in das w2h-Angebot aufzunehmen.

          Der FSW behält sich weiters das Recht vor, bereits registrierte Organisationen/Initiativen von der Teilnahme an w2h aus wichtigen Gründen auszuschließen, sowie w2h jederzeit ohne vorherige Ankündigung und ohne Angabe von Gründen zu verändern oder einzustellen, insbesondere wenn dies aus rechtlichen und/oder technischen Gründen erforderlich ist.

          Mit der Registrierung entsteht weder ein Anspruch auf Nutzung von w2h noch auf Einsatz von freiwilligen HelferInnen.

          Ihre Registrierung sowie die Datenverarbeitung durch w2h können Sie jederzeit ohne Begründung <a href="https://www.fsw.at/kontaktformular" target="_blank">hier</a> widerrufen.

          Ihre Rechte auf Auskunft, Berichtigung oder Löschung von Daten, Einschränkung der Verarbeitung, Widerspruch sowie Datenübertragbarkeit können Sie <a href="https://www.fsw.at/kontaktformular" target="_blank">hier</a> geltend machen.

          Zusätzlich steht Ihnen die Beschwerdemöglichkeit bei der zuständigen Aufsichtsbehörde (Datenschutzbehörde) offen.

          Ihre personenbezogenen Daten werden nur solange gespeichert, als dies von uns für nötig erachtet wird, um die genannten Zwecke zu erreichen und wie dies nach anwendbarem Recht zulässig ist. Wir speichern Ihre personenbezogenen Daten jedenfalls solange gesetzliche Aufbewahrungspflichten bestehen oder Verjährungsfristen potentieller Rechtsansprüche noch nicht abgelaufen sind.

          Kontaktdaten der <strong>zuständigen Datenschutzbeauftragten</strong>:

          Mag<sup>a</sup> Brigitte Prisching
          Fonds Soziales Wien
          Stabsstelle Recht
          Guglgasse 7-9, 1030 Wien
